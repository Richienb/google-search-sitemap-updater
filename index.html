<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta name="theme-color" content="#3F51B5">

    <title>Google Search Sitemap Updater</title>
    <meta name="description" content="A simple tool that lets you request a Google Search sitemap recrawl.">
    
    <link rel="shortcut icon" href="favicon.ico"/>

    <link rel='stylesheet' href='https://unpkg.com/material-components-web@0.41.1/dist/material-components-web.min.css'>

    <style>
        :root {
            --mdc-theme-primary: #3f51b5;
            --mdc-theme-secondary: #f44336;
            --mdc-theme-on-primary: #ffffff;
            --mdc-theme-on-secondary: #ffffff;
        }
        
        :root body {
            background-color: #3f51b5;
        }
        
        :root body main {
            background-color: #ffffff;
            border-radius: 4px;
            position: absolute;
            margin-top: 20px;
            margin-bottom: 20px;
            margin-left: 20px;
            margin-right: 20px;
            min-width: calc(100vw - 80px);
            min-height: calc(100vh - 80px);
            padding: 20px;
        }
    </style>

    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:300,400,500'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css'>

</head>

<body>

    <main class="mdc-typography">
        <h1 class="mdc-typography--headline1">Google Search Sitemap Updater</h1>
        <p class="mdc-typography--body1">A simple tool that lets you request a Google Search sitemap recrawl.</p>

        <form id="sitemap-update-form" action="#">
            <div class="mdc-text-field mdc-text-field--outlined" data-mdc-auto-init="MDCTextField">
                <input type="url" id="sitemap-url-textbox" class="mdc-text-field__input" required>
                <label for="sitemap-url-textbox" class="mdc-floating-label">Sitemap URL</label>
                <div class="mdc-notched-outline">
                    <svg>
                        <path class="mdc-notched-outline__path" />
                    </svg>
                </div>
                <div class="mdc-notched-outline__idle"></div>
            </div>
            <br>
            <br>
            <button type="submit" id="recrawl-sitemap-button" aria-label="Recrawl Sitemap" class="mdc-button mdc-button--outlined" data-mdc-auto-init="MDCRipple">Recrawl Sitemap</button>
        </form>

        <div class="mdc-dialog mdc-dialog-success" role="alertdialog" aria-modal="true" aria-labelledby="my-dialog-title" aria-describedby="my-dialog-content">
            <div class="mdc-dialog__container">
                <div class="mdc-dialog__surface">
                    <!-- Title cannot contain leading whitespace due to mdc-typography-baseline-top() -->
                    <h2 class="mdc-dialog__title" id="my-dialog-title"><!--
     -->Success!<!--
   --></h2>
                    <div class="mdc-dialog__content" id="my-dialog-content">
                        <p class="mdc-typography--body1">Sitemap recrawling successfully requested.</p>
                    </div>
                    <footer class="mdc-dialog__actions">
                        <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="accept">OK</button>
                    </footer>
                </div>
            </div>
            <div class="mdc-dialog__scrim"></div>
        </div>

    </main>
    <script async src='https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js'></script>
    <script src='https://unpkg.com/material-components-web@0.41.1/dist/material-components-web.min.js'></script>

    <script>
        window.mdc.autoInit();

        function popitup(url, windowName) {
            newwindow = window.open(url, windowName, "height=1,width=1");
            newwindow.onload = newwindow.close();
            window.focus();
        }

        var dialog_success = new mdc.dialog.MDCDialog(
            document.querySelector(".mdc-dialog-success"));

        document.
        getElementById("sitemap-url-textbox").
        addEventListener("keyup", function(e) {
            if (e.keyCode == 13) {
                document.getElementById("recrawl-sitemap-button").click();
            }
        });

        document.
        getElementById("sitemap-update-form").
        addEventListener("submit", function(evt) {
            evt.preventDefault();
            popitup(
                "https://www.google.com/ping?sitemap=" +
                document.getElementById("sitemap-url-textbox").value,
                "Updating Sitemap");

            dialog_success.open();
        });
    </script>

</body>

</html>
